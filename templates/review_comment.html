<!DOCTYPE html>
<html>
  <head>
    <title>Review comment</title>
    <style>
      body
      {
        font-family: Arial, Helvetica, sans-serif;
      }
      #message
      {
        border: 1px solid #ccc;
        border-radius: 3px;
        padding: 5px;
      }
      button
      {
        border: 1px solid #ccc;
        border-radius: 3px;
        padding: 5px 20px;
        cursor: pointer;
      }
      button[name="approve"]
      {
        background-color: #cfc;
        margin-right: 40px;
      }
      button[name="reject"]
      {
        background-color: #fcc;
      }
    </style>
  </head>
  <body>
    <h1><a href="{{baseurl}}{{uri}}">{{title}}</a></h1>
    <p>
      From: {% if web -%}
        <a href="{{web}}">{{name}}</a>
      {%- else -%}
        {{name}}
      {%- endif %}
    </p>
    <p>
      On: {{date}}
    </p>
    <div id="message">
      {{message|safe}}
    </div>

    <form method="POST">
      <p>
        Add reply?<br>
        <textarea name="reply" style="width: 100%;" rows="15"></textarea>
      </p>

      {% if email %}
      <p>
        <input type="checkbox" name="email_reply" value="1" checked>
        Notify {{email}} about the reply
      </p>
      {% endif %}

      <p>
        <button type="submit" name="approve" value="1">Approve comment</button>
        <button type="submit" name="reject" value="1" style="">Reject comment</button>
      </p>
    </form>
  </body>
</html>
